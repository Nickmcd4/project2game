<!doctype html>
<html>
<head>
<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/turnjs/turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:576px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(pages/page1_intro.html);"></div>
	<div style="background-image:url(pages/page2_intro.html);"></div>
	<div style="background-image:url(pages/04.jpg);"></div>
	<div style="background-image:url(pages/05.jpg);"></div>
	<div style="background-image:url(pages/06.jpg);"></div>
</div>


<script type="text/javascript">
	$(window).ready(function() {
		$('#magazine').turn({
							display: 'single',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});
</script>

</body>
</html>
